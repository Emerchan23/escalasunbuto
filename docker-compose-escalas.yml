version: '3.8'

services:
  sistema-escalas:
    build:
      context: ./projeto-ai
      dockerfile: ../Dockerfile-escalas
      args:
        - NODE_ENV=production
    ports:
      - "4000:4000"
    volumes:
      - escalas_data:/app/data
      - ./data:/app/data
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      INTERNAL_API_URL: http://localhost:4000/api
      DB_PATH: /app/data/schedule.db
    restart: unless-stopped
    networks:
      - escalas_network
    container_name: sistema-escalas
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://0.0.0.0:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db-init

  db-init:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: >
      sh -c "
        mkdir -p /data &&
        touch /data/schedule.db &&
        chmod 666 /data/schedule.db &&
        echo 'Banco de dados inicializado automaticamente'
      "
    container_name: escalas-db-init

volumes:
  escalas_data:
    driver: local

networks:
  escalas_network:
    driver: bridge